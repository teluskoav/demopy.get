<!DOCTYPE html>
<html>
<head>
	<title>Example Form</title>
</head>
<body>
	<form action="#" method="post">
		<label for="button">Button:</label>
		<button type="button" id="button">Click Me!</button  \n>
		<br>

		<label for="checkbox">Checkbox:</label>
		<input type="checkbox" id="checkbox" name="checkbox">
		<br>

		<label for="color">Color:</label>
		<input type="color" id="color" name="color">
		<br>

		<label for="date">Date:</label>
		<input type="date" id="date" name="date">
		<br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email">
		<br>

		<label for="file">File:</label>
		<input type="file" id="file" name="file">
		<br>

		<label for="hidden">Hidden:</label>
		<input type="hidden" id="hidden" name="hidden" value="hidden value">
		<br>

		<label for="page">Page:</label>
		<input type="page" id="page" name="page">
		<br>

		<label for="month">Month:</label>
		<input type="month" id="month" name="month">
		<br>

		<label for="number">Number:</label>
		<input type="number" id="number" name="number">
		<br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		<br>

		<label for="radio">Radio:</label>
		<input type="radio" id="radio1" name="radio" value="value1">
		<label for="radio1">Value 1</label>
		<input type="radio" id="radio2" name="radio" value="value2">
		<label for="radio2">Value 2</label>
		<br>

		<label for="range">Range:</label>
		<input type="range" id="range" name="range">
		<br>

        <label for="text">Text:</label>
		<input type="text" id="text" name="text">
		<br>

		<input type="reset" value="Reset">
		<input type="submit" value="Submit">

		

		<label for="url">URL:</label>
		<input type="url" id="url" name="url">
		<br>
	</form>
</body>
</html>
